<!DOCTYPE html>
<html>
<head>
  <title>Quiz App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container" id="auth">
    <h1>Welcome to Quiz App</h1>
    <div class="tabs">
      <button class="tab-btn" data-tab="login">Login</button>
      <button class="tab-btn" data-tab="register">Register</button>
    </div>

    <div class="form" id="loginForm">
      <input type="email" placeholder="Email" class="email">
      <input type="password" placeholder="Password" class="password">
      <button class="loginBtn">Login</button>
    </div>

    <div class="form hidden" id="registerForm">
      <input type="text" placeholder="Username" class="username">
      <input type="email" placeholder="Email" class="email">
      <input type="password" placeholder="Password" class="password">
      <button class="registerBtn">Register</button>
    </div>

    <div class="message" id="authMessage"></div>
  </div>

  <div class="container hidden" id="home">
    <h2 class="welcome-message">Hello, <span class="userName"></span>!</h2>
    <div class="quiz-list" id="quizList"></div>
    <button class="logout-btn">Logout</button>
  </div>

  <div class="container hidden" id="quizPage">
    <h2 class="quiz-title"></h2>
    <form class="quiz-form" id="quizForm"></form>
    <button class="submit-btn">Submit</button>
    <div class="score-result" id="scoreResult"></div>
  </div>

  <div class="container hidden" id="dashboard">
    <h2>Admin Dashboard</h2>
    <div class="user-list" id="userList"></div>
    <button class="logout-btn">Logout</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
